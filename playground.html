<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>swrt playground</title>
</head>

<body>
    <h1>Little playground for having fun</h1>
    <a href="index.html">home</a>
    <br>
    how many clicks can we get?
    <button id="mybutton" onclick="myclick()">0</button>
    <br>
    <h3>Todo list:</h3>
    <span id="todoSpan"> 
        <input type="text" id="todoInput" placeholder="enter a new item" on>
        <button id="todoAddButton" onclick="addtodo()">add item</button>
        <ol id="todoList">
        </ol>
    </span>

    <script>

        const input = document.getElementById("todoInput");
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addtodo();
            }
        });

        function myclick() {
            let mybutton = document.getElementById("mybutton");
            let count = parseInt(mybutton.textContent);
            mybutton.textContent = count + 1;
        }

        async function addtodo() {
            const input = document.getElementById("todoInput");
            text = input.value.trim();
            if (text == "") {
                return;
            }
            const list = document.getElementById("todoList");
            const item = document.createElement('li');
            item.textContent = text;
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = () => list.removeChild(item);
            item.appendChild(deleteBtn);
            list.append(item);
            input.value = "";
            

        }
    </script>
</body>
</html>
